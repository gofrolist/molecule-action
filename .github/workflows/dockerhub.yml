---
name: DockerHub CI

on:
  push:
    branches:
      - master
      - releases/*
    paths:
      - 'Dockerfile'
      - 'action.yml'

env:
  DOCKER_IMAGE_NAME: gofrolist/molecule
  DOCKER_FILE: Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: >
          docker build . --file ${DOCKER_FILE}
          -t ${DOCKER_IMAGE_NAME}:${GITHUB_SHA}
          -t ${DOCKER_IMAGE_NAME}:latest

      - name: Login to Docker registry
        run: >
          echo "${{ secrets.DOCKERHUB_TOKEN }}" |
          docker login
          -u ${{ secrets.DOCKERHUB_USER }}
          --password-stdin

      - name: Push Docker image
        run: |
          docker push ${DOCKER_IMAGE_NAME}:${GITHUB_SHA}
          docker push ${DOCKER_IMAGE_NAME}:latest

  molecule:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: Molecule
        uses: docker://gofrolist/molecule:latest
        with:
          molecule_options: --version
